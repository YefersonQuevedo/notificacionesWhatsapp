# Configuración de Nginx para tecnomecanica.ilyforge.com
# Archivo: /etc/nginx/sites-available/tecnomecanica

server {
    listen 80;
    listen [::]:80;
    server_name tecnomecanica.ilyforge.com;

    # Redirigir HTTP a HTTPS (descomenta después de configurar SSL)
    # return 301 https://$server_name$request_uri;

    # Logs
    access_log /var/log/nginx/tecnomecanica_access.log;
    error_log /var/log/nginx/tecnomecanica_error.log;

    # Tamaño máximo de archivos subidos (para CSV)
    client_max_body_size 50M;

    # Proxy al backend Node.js
    location /api {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts para WhatsApp Web
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Servir archivos estáticos del frontend
    location / {
        root /home/mint/tecnomecanica/frontend/dist;
        try_files $uri $uri/ /index.html;

        # Cache para assets estáticos
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Archivos subidos
    location /uploads {
        alias /home/mint/tecnomecanica/uploads;
        autoindex off;
    }
}

